<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>–ö–∞—Å–∞ ‚Äî –ü—Ä–æ–¥–∞–∂ –∫–≤–∏—Ç–∫—ñ–≤</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="../../styles.css">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#f3f4f6;
}
.layout{
  display:flex;
  height:100vh;
  overflow:hidden;
}
.hall-wrap{
  flex:1;
  background:#fff;
}
.sidebar{
  width:360px;
  background:#111827;
  color:#fff;
  display:flex;
  flex-direction:column;
  padding:16px;
}
h1{
  font-size:18px;
  margin:0 0 12px;
}
.meta{
  font-size:13px;
  opacity:.8;
  margin-bottom:10px;
}
.box{
  background:#1f2937;
  border-radius:12px;
  padding:12px;
  margin-bottom:12px;
}
.box h3{
  margin:0 0 6px;
  font-size:14px;
}
.list{
  font-size:13px;
  line-height:1.4;
}
.total{
  font-size:18px;
  font-weight:800;
  margin-top:6px;
}
.actions{
  margin-top:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}
button{
  border:none;
  border-radius:12px;
  padding:14px;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
}
.btn-sell{background:#fca5a5;color:#111827;}
.btn-print{background:#bbf7d0;color:#111827;}
.btn-clear{background:#374151;color:#fff;}
iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<div class="layout">

  <!-- HALL -->
  <div class="hall-wrap">
    <!-- embed=1 ‚Üí –±–µ–∑ —Å–∞–π–¥–±–∞—Ä–æ–≤ -->
    <iframe src="../../cash/hall-cash.html?embed=1"></iframe>
  </div>

  <!-- CASHIER -->
  <aside class="sidebar">
    <h1>üéü –ö–∞—Å–∞</h1>
    <div class="meta">–ü—Ä–æ–¥–∞–∂ –≥–æ—Ç—ñ–≤–∫–∞ / —Ç–µ—Ä–º—ñ–Ω–∞–ª</div>

    <div class="box">
      <h3>–û–±—Ä–∞–Ω—ñ –º—ñ—Å—Ü—è</h3>
      <div id="seatList" class="list">‚Äî</div>
    </div>

    <div class="box">
      <h3>–°—É–º–∞</h3>
      <div id="total" class="total">0 –≥—Ä–Ω</div>
    </div>

    <div class="actions">
      <button class="btn-sell" onclick="sell()">–ü–†–û–î–ê–¢–ò</button>
      <button class="btn-print" onclick="print()">–î–†–£–ö</button>
      <button class="btn-clear" onclick="clearAll()">–û–ß–ò–°–¢–ò–¢–ò</button>
    </div>
  </aside>

</div>

<script>
let basket = [];

window.addEventListener("message", (ev)=>{
  if(!ev.data || ev.data.source!=="hall-cash") return;

  if(ev.data.type==="basket:update"){
    basket = ev.data.payload.seats || [];
    render();
  }
});

function render(){
  const list = document.getElementById("seatList");
  const total = document.getElementById("total");

  if(!basket.length){
    list.textContent = "‚Äî";
    total.textContent = "0 –≥—Ä–Ω";
    return;
  }

  list.innerHTML = basket.map(s=>`‚Ä¢ ${s}`).join("<br>");
  total.textContent = basket.length * 200 + " –≥—Ä–Ω"; // ‚ö†Ô∏è –≤—Ä–µ–º–µ–Ω–Ω–æ
}

function sell(){
  if(!basket.length){
    alert("–ù–µ–º–∞—î –≤–∏–±—Ä–∞–Ω–∏—Ö –º—ñ—Å—Ü—å");
    return;
  }
  alert("–ü—Ä–æ–¥–∞–Ω–æ: " + basket.join(", "));
  clearAll();
}

function print(){
  if(!basket.length){
    alert("–ù–µ–º–∞—î –º—ñ—Å—Ü—å –¥–ª—è –¥—Ä—É–∫—É");
    return;
  }
  window.print();
}

function clearAll(){
  basket = [];
  render();
  // —Å–æ–æ–±—â–∞–µ–º –∑–∞–ª—É
  window.postMessage({ source:"cashier", type:"clear" }, "*");
}
</script>

</body>
</html>
